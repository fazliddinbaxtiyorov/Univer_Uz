<!DOCTYPE html>
<html>
<head>
    <title>Fan tanlash</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <select name="birinchi_fan" id="birinchi_fan" required onchange="updateSecondOptions()">
            <option value="">1-fan tanlang</option>
            <option value="Matematika">Matematika</option>
            <option value="Ona Tili">Ona Tili</option>
            <option value="Tarix">Tarix</option>
            <option value="Kimyo">Kimyo</option>
            <option value="Biologiya">Biologiya</option>
            <option value="Geografiya">Geografiya</option>
            <option value="Fizika">Fizika</option>
            <option value="Ingliz Tili">Ingliz Tili</option>
        </select>

        <select name="ikkinchi_fan" id="ikkinchi_fan" required>
            <option value="">2-fan tanlang</option>
            <option value="Matematika">Matematika</option>
            <option value="Ona Tili">Ona Tili</option>
            <option value="Tarix">Tarix</option>
            <option value="Kimyo">Kimyo</option>
            <option value="Biologiya">Biologiya</option>
            <option value="Geografiya">Geografiya</option>
            <option value="Fizika">Fizika</option>
            <option value="Ingliz Tili">Ingliz Tili</option>
        </select>

        <button type="submit">Boshlash</button>
    </form>

    <script>
        function updateSecondOptions() {
            const firstSelect = document.getElementById('birinchi_fan');
            const secondSelect = document.getElementById('ikkinchi_fan');
            const firstValue = firstSelect.value;

            // Barcha optionlarni qayta yuklash
            const options = [
                'Matematika', 'Ona Tili', 'Tarix', 'Kimyo', 'Biologiya',
                'Geografiya', 'Fizika', 'Ingliz Tili'
            ];

            secondSelect.innerHTML = '<option value="">2-fan tanlang</option>';

            options.forEach(option => {
                if (option !== firstValue) {
                    secondSelect.innerHTML += `<option value="${option}">${option}</option>`;
                }
            });
        }
    </script>
</body>
</html>
