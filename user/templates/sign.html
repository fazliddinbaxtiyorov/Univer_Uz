<head>

    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="wrapper">
        <form method="POST">
            <h1>Sign In</h1>
            {{form|crispy}}

            <div class="register-link">
                <p>Akkauntingiz Bormi: <a href="{% url 'login' %}">Log In</a></p>

            </div>
        </form>
    </div>
</form>
</body>
</html>
