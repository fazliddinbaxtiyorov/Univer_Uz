{% load crispy_forms_tags %}

 {% block heading %}
     <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height:100vh;
                background-size: cover;
                background: black center;


            }
            .wrapper{
                    width: 420px;
                    background: transparent;
                    border: 2px solid  rgb(0, 20, 50);
                    backdrop-filter: blur(20px);
                    box-shadow: 0 0 10px black;

                    color: #fff;
                    border-radius: 10px;
                    padding: 30px 40px;

                }

            img{
                height: 350px;
                width: 350px;

            }
            p{
                text-align: center;
                font-size: 40px;
            }
            .logout{
                margin-top: 30px;
                margin-left: 130px;
            }

     </style>

 {% endblock heading%}
{% block content %}
           {% if user.is_authenticated %}
                <div class="wrapper">
                {% csrf_token %}
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="default image">
                    <p>Name: {{ user|upper }}</p>
                    <a href="{% url 'logout' %} " class="logout btn btn-danger">Log Out</a>

            </div>
            {% else %}
                <a href="{% url 'login' %} " class="btn btn-info" style="background-color:aquamarine; box-shadow: 2px 2px 2px black"> Log In</a>

                <a href="{% url 'sign' %} " class="btn btn-info" style="background-color: aquamarine; box-shadow: 2px 2px 2px black; margin-left:10px;">Sign Up</a>
            {% endif %}

{% endblock content%}
